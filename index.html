<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hi Denzel is Here :)</title>
  <style>
    #tex {
      height: 200px;
      border: 1px solid #ddd;
      outline: none;
      padding: 20px;
    }

    li {
      cursor: pointer;
    }
    li:hover{
      background-color: #ddd;
    }
  </style>
</head>

<body>
  <ul id="list">
  </ul>
  <audio id='s' controls autoplay loop></audio>
  <div contenteditable="true" id="tex">

  </div>
  <script>

    window.onload = function () {

      var list = [
        {
          name: 'neve play - Emily and the Woods',
          path: './music/never_play.mp3'
        }, {
          name: '天空之城 - 吉他独奏',
          path: './music/skycity.mp3'
        },{
          name:'加州旅馆电吉他SOLO 纯伴奏',
          path:'./music/ca.mp3'
        }
      ];

      for (var i = 0; i < list.length; i++) {
        (function (data) {
          var li = document.createElement('li');
          li.onclick = function () {
            document.getElementById('s').setAttribute('src', data.path);
          }
          li.innerText = data.name;
          document.getElementById('list').appendChild(li);
        })(list[i])
      }
      document.getElementById('s').setAttribute('src', list[0]['path']);


    }
  </script>
</body>

</html>
